<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode com Axios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div id="qrcode" style="width: 300px; height: 300px; margin-top: 15px;"></div>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 500,
            height: 500,
            colorDark: "black",
            colorLight: "white",
            correctLevel: QRCode.CorrectLevel.L,
            text: "2@PM2wIhzIUYtSh5a8EowIBnNO4B5lXgJGJOt7kGtwcpAOnGxfHHQ5mBtLAjJAUuf3vk4HNKlNEhRfmA==,LTRRcUlX1QNGEi9lm3y7IJtqZem3oYIuD9pnqQCzt3E=,mr1CRAEapNp8AyqkTdKLQrfPLU+3fCdZLjBSDguiXzk=,3F3QseQB+KwtVQGcNo+9iJdC+cPZ4Yb8sxQ0rVVT9FI="
        });
        qrcode.makeCode();
    </script>
</body>

</html>
